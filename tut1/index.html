<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="syle.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://static.vecteezy.com/system/resources/previews/017/396/804/original/netflix-mobile-application-logo-free-png.png" alt="Netflix Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="hero">
      <h1>Welcome to Netflix</h1>
      <p>Watch unlimited TV shows and movies.</p>
      <button>Get Started</button>
    </section>
    
    <section class="featured">
      <h2>Featured Titles</h2>
      <div class="title-card">
        <img src="https://www.digitaltrends.com/wp-content/uploads/2022/11/vDGr1YdrlfbU9wxTOdpf3zChmv9.jpg" alt="Movie 1">
        <h3>Movie Title 1</h3>
      </div>
      <div class="title-card">
        <img src="https://www.digitaltrends.com/wp-content/uploads/2021/10/riyinlsq2kf1awogm80jqw5dlkp.jpg" alt="Movie 2">
        <h3>Movie Title 2</h3>
      </div>
      <div class="title-card">
        <img src="https://m.media-amazon.com/images/M/MV5BNzI4ZTAwNzEtNTk5YS00ZWJmLWI1ODMtOTU4MTM5MzQ4OWM0XkEyXkFqcGdeQXVyMTEzMTI1Mjk3._V1_.jpg" alt="TV Show 1">
        <h3>TV Show Title 1</h3>
      </div>
      <!-- Add more title cards here -->
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Netflix. All rights reserved.</p>
  </footer>
</body>
</html>
